<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="educat.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"rel="stylesheet"/>
    <title>EducaT</title>
</head>
<body>
    <nav class="navbar navbar-expand-md sticky-top navbar-custom d-flex justify-content-center align-items-center">
        <a class="navbar-title" href="index.html">EducaT</a>
    </nav>

    <section id="hero" class="min-vh-100 d-flex align-items-center text-center">
        <div class="container hero">
            <div class="row">
              <div class="col-6 hero-form">
                <div data-mdb-input-init class="form-outline mb-4">

                    <!--CURSO-->
                    <form id="formCurso">
                        <h1>Agregar Curso</h1>
                    <label class="form-label" for="cursoNombre"><a style="color: white; text-shadow: 1px 2px rgba(0, 0, 0, 0.363);">Nombre del Curso:</a></label>
                    <input type="text" id="cursoNombre" name="cursoNombre" class="form-control" style="box-shadow: 1px 2px rgba(0, 0, 0, 0.363);" required/>

                    <label class="form-label" for="cursoProfesor"><a style="color: white; text-shadow: 1px 2px rgba(0, 0, 0, 0.363);">Profesor del Curso:</a></label>
                    <input type="text" id="cursoProfesor" name="cursoProfesor" class="form-control" style="box-shadow: 1px 2px rgba(0, 0, 0, 0.363);" required/>

                    <button class="boton" type="submit">Agregar</button>
                    </form>

                    <!--ESTUDIANTE-->
                    <form id="formEstudiante">
                        <h1>Agregar Estudiante</h1>
                    <label class="form-label" for="estudianteNombre"><a class="test" style="color: white; text-shadow: 1px 2px rgba(0, 0, 0, 0.363);">Nombre de Estudiante:</a></label>
                    <input type="text" id="estudianteNombre" name="estudianteNombre" class="form-control" style="box-shadow: 1px 2px rgba(0, 0, 0, 0.363);" required/>

                    <label class="form-label" for="estudianteEdad"><a style="color: white; text-shadow: 1px 2px rgba(0, 0, 0, 0.363);">Edad:</a></label>
                    <input type="number" id="estudianteEdad" name="estudianteEdad" class="form-control" style="box-shadow: 1px 2px rgba(0, 0, 0, 0.363);" required/>

                    <label class="form-label" for="estudianteNota"><a style="color: white; text-shadow: 1px 2px rgba(0, 0, 0, 0.363);">Nota:</a></label>
                    <input type="number" id="estudianteNota" name="estudianteNota" class="form-control" style="box-shadow: 1px 2px rgba(0, 0, 0, 0.363);" required/>

                    <label class="form-label" for="estudianteCurso"><a style="color: white; text-shadow: 1px 2px rgba(0, 0, 0, 0.363);">Curso:</a></label>
                    <select id="estudianteCurso" name="estudianteCurso" class="form-control" style="box-shadow: 1px 2px rgba(0, 0, 0, 0.363);" required>
                        <option value="" disabled selected>Selecciona un curso</option>
                        <!-- Agrega más opciones según sea necesario -->
                    </select>

                    <button class="boton" type="submit">Agregar</button>
                    </form>
                </div>
                </div>
                <div class="col-6 hero-list">
                    <div id="listadoCursos">
                       
                    </div>
              </div>
            </div>
          </div>
    </section>

    <!-- Modal para mostrar los estudiantes -->
<div class="modal fade" id="modalEstudiantes" tabindex="-1" aria-labelledby="modalEstudiantesLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalEstudiantesLabel">Estudiantes del Curso</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul id="listaEstudiantes"></ul> <!-- Aquí mostraremos la lista de estudiantes -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
